<div id="sidebar"
     ng-class="{open: showSidebar}">
  <div ui-sref="app.dashboard"
       class="logo item">
    <img style="width:140px;" src="assets/images/logo.png">
  </div>

  <div ng-hide="currentUser.verified && !currentUser.status.completedProfile" ui-sref-active="active"
       ui-sref="app.dashboard"
       class="item">
    Dashboard
  </div>

  <div ng-show="currentUser.verified && currentUser.status.completedProfile">

    <div
      ui-sref-active="active"
      ui-sref="app.application"
      ng-show="!currentUser.status.declined"
      class="item">
      Profile
    </div>

<!--     <div
      ui-sref-active="active"
      ui-sref="app.confirmation"
      ng-show="!pastConfirmation && currentUser.status.admitted && !currentUser.status.declined"
      class="item">
      Confirmation
    </div> -->

    <div
      ui-sref-active="active"
      ui-sref="app.team"
      ng-show="!currentUser.status.declined"
      class="item">
      Team
    </div>

    <div
      ui-sref-active="active"
      ui-sref="app.admin.stats"
      class="item"
      ng-show="currentUser.admin">
      Admin
    </div>

  </div>

  <div class="item"
       ng-click="logout()">
    Logout
  </div>

  <div class="note">
    {{ EVENT_INFO.NAME }}
    <br/>
    Made with &#9829; by the <a target="_blank" style="color: rgb(78, 50, 20);" href="https://github.com/Fenixhack/alfarroba">Alfarroba</a> team
  </div>

</div>

<div class="tab"
  ng-click="toggleSidebar()">
  <img ng-show="!showSidebar" src="assets/images/logo.svg" />
  <span class="close" ng-show="showSidebar">&#x2715</span>
</div>
